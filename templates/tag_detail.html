<link rel="stylesheet" href="/static/style.css" />
<h1>{{ tag.name }}</h1>

<ul>
  {% for post in posts %}
  <li><a href="/posts/{{post.id}}">{{ post.title }}</a></li>
  {% endfor %}
</ul>

<a href="/tags/{{tag.id}}/edit"
  ><button class="edit-button">Edit Tag</button></a
>

<form action="/tags/{{tag.id}}/delete" method="POST">
  <button class="delete-button">Delete tag</button>
</form>

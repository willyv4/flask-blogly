{% include 'navbar.html' %}

<h1>Edit your post "{{post.title}}"</h1>
<form class="form" action="/posts/{{post.id}}/edit" method="POST">
  <label for="title">Title</label>
  <input type="text" name="title" required />
  <label for="last_name">Content</label>
  <textarea type="text" name="content" required /></textarea>
  <button class="edit-button">Edit</button>
</form>
<a href="/posts/{{post.id}}"><button id="add-button">back</button></a>

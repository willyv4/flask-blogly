<link rel="stylesheet" href="/static/style.css" />

{% include 'navbar.html' %}

<h1>Add Post for {{user.first_name}} {{ user.last_name}}</h1>
<form class="form" action="/users/{{user.id}}/posts/new" method="POST">
  <label for="title">Title</label>
  <input type="text" name="title" required />
  <label for="last_name">Content</label>
  <textarea type="text" name="content" required /></textarea>


    {% for tag in tags %}
      <label>
        <input id="checkbox" type="checkbox" name="name" value="{{tag.name}}">
        {{tag.name}}
      </label>
    {% endfor %}

  <button class="edit-button">Submit User</button>
</form>

<a href="/posts/{{user.id}}"><button id="add-button">back</button></a>

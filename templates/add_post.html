{% extends "navbar.html" %} {% block title %} Home {% endblock %} {% block
content %}
<div class="container">
  <h1>Add Post for {{ user.first_name }} {{ user.last_name }}</h1>
  <form class="form" action="/users/{{ user.id }}/posts/new" method="POST">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" name="title" required />
    </div>
    <div class="form-group">
      <label for="content">Content</label>
      <textarea class="form-control" name="content" required></textarea>
    </div>
    <div class="form-group">
      <label>Tags</label>
      <div class="row">
        {% for tag in tags %}
        <div class="col-sm-2">
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              name="name"
              value="{{ tag.name }}"
              id="{{ tag.name }}"
            />
            <label class="form-check-label" for="{{ tag.name }}"
              >{{ tag.name }}</label
            >
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    <button class="btn btn-primary" type="submit">Submit Post</button>
    <a href="/posts/{{ user.id }}"
      ><button class="btn btn-secondary" type="button">Back</button></a
    >
  </form>
</div>

{%endblock%}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/style.css" />
    <title>Document</title>
  </head>
  <body>
    {% include 'navbar.html' %}
    <div>
      <img id="user-img" src="{{user.image_url}}" alt="nothing" />
      <h1>{{ user.first_name }} {{user.last_name}}</12>
    </div>
    <div>
        <a href="/users/{{user.id}}/edit"><button class="edit-button">Edit</button></a>

        <form method="POST" action="/users/{{ user.id }}/delete">
            <input type="hidden" name="_method" value="{{user.id}}">
            <button type="submit" class="delete-button">Delete User</button>
        </form>        
    </div>
    
  </body>
</html>

{% extends "navbar.html" %} {% block title %} Home {% endblock %} {% block
content %}
<section class="container justify-content-center">
  <div class="card">
    <div class="card-header">
      <h1>Tags</h1>
    </div>
    <div class="card-body">
      <div class="btn-group">
        {% for tag in tags %}
        <a href="/tags/{{ tag.id }}"
          ><button class="btn btn-sm btn-warning mb-3 mr-1">
            {{ tag.name }}
          </button></a
        >
        {% endfor %}
      </div>
    </div>

    <a href="/tags/new"
      ><button class="btn btn-primary ml-3 mb-3">Add Tag</button></a
    >
  </div>
</section>

{% endblock %}

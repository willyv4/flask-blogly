{% extends "navbar.html" %} {% block title %} Home {% endblock %} {% block
content %}
<div class="card">
  <div class="card mt-4">
    <div class="card-header">
      <h1 class="card-title">Edit Tag</h1>
    </div>
    <div class="card-body">
      <form action="/tags/{{tag.id}}/edit" method="POST">
        <div class="form-group">
          <label for="name">Tag name</label>
          <input
            type="text"
            name="name"
            class="form-control"
            value="{{ tag.name }}"
            required
          />
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Save Changes</button>
          <a href="/tags/{{tag.id}}" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>

  {%endblock%}
</div>
